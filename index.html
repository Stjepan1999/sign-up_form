<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="grid-container">

        <div class="image">
            
        </div>

        <div class="header">
            <h1>Welcome to imaginary service!</h1>
        </div>

        <div class="form-container">
            <h3>GET STARTED</h3>

            <form id="create-account">
                <div>
                    <label for="user_name">FIRST NAME:</label>
                    <input type="text" id="user_name" name="user_name" required placeholder="">
                    <span></span>
                </div>
                <div>
                    <label for="user_last_name">LAST NAME:</label>
                    <input type="text" id="user_last_name" name="user_last_name" required placeholder="">
                    <span></span>
                </div>
                <div>
                    <label for="user_email">EMAIL:</label>
                    <input type="email" id="user_email" name="user_email" required placeholder="">
                    <span></span>
                </div>
                <div>
                    <label for="user_phone">PHONE NUMBER:</label>
                    <input type="text" id="user_phone" name="user_phone" required placeholder="" minlength="10" maxlength="10">
                    <span></span>
                </div>
                <div>
                    <label for="user_password">PASSWORD:</label>
                    <input type="password" id="user_password" name="user_password" required placeholder="">
                    <span></span>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="">
                    <span></span>
                </div>
            </form>
        </div>

        <div class="submit-container">
            <button type="submit" form="create-account">CREATE ACCOUNT</button>
            <p>ALREADY HAVE AN ACCOUNT? <a href="index.html">LOG IN</a></p>
        </div>
    </div>
    
</body>
</html>
